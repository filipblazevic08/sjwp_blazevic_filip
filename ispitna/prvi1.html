<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
      height: 100px;
      background-color: blue;

      border-radius: 50%;
      animation: pulsiranje 2s infinite;
        }


        .scale{
           
        transform: scale(1.3) translateX(300px);
        }

        @keyframes pulsiranje {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1.3);
      }
    }




    </style>
</head>



<body>
    <div class="scale"></div>
</body>
</html>
