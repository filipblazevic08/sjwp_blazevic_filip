<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Student Registration Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">

        <label>Roll no.:</label><br>
        <input type="text" name="roll_no"><br><br>

        <label>Student name:</label><br>
        <input type="text" name="student_name"><br><br>

        <label>Father's name:</label><br>
        <input type="text" name="fathers_name"><br><br>

        <label>Date of birth (DD-MM-YYYY):</label><br>
        <input type="text" name="dob" placeholder="e.g. 15-10-2005"><br><br>

        <label>Mobile no.:</label><br>
        <input type="text" name="mobile" placeholder="+91XXXXXXXXXX"><br><br>

        <label>Email id:</label><br>
        <input type="email" name="email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Gender:</label><br>
        <input type="text" name="gender" placeholder="Male or Female"><br><br>

        <label>Department:</label><br>
        <input type="text" name="department"><br><br>

        <label>Course:</label><br>
        <input type="text" name="course"><br><br>

        <label>Student photo:</label><br>
        <input type="file" name="photo"><br><br>

        <label>City:</label><br>
        <input type="text" name="city"><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Register">

    </form>

    
</body>
</html>
