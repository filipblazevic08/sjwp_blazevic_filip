<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Loader</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
  }

  .loader {
    position: relative;
    width: 90px;
    height: 90px;
    animation: spin 1.1s linear infinite;
  }

  /* LUK – LIJEVA STRANA */
  .arc {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 6px solid transparent;
    border-top: 6px solid #2f80ed;
    border-left: 6px solid #2f80ed;
    border-bottom: 6px solid #2f80ed;
  }

  /* TOČKICE – DESNA STRANA */
  .dot {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #2f80ed;
    border-radius: 50%;
    right: 10px;
  }

  .dot:nth-child(2) { top: 20px; }
  .dot:nth-child(3) { top: 50px; }
  .dot:nth-child(4) { top: 50px; }
  .dot:nth-child(5) { top: 20px; }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="loader">
  <div class="arc"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

</body>
</html>
