<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Hover kartica</title>
  <style>
    body {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .kartica {
      width: 250px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      text-align: center;
      transition: 
        transform 0.5s,
        background-color 0.5s,
        box-shadow 0.5s;
    }

    .kartica:hover {
      transform: scale(1.1);
      background-color: #e0f7fa;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <div class="kartica">
    <h2>Kartica</h2>
    <p>Ovo je tekst unutar kartice.</p>
  </div>

</body>
</html>
