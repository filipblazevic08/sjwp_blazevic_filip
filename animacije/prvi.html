<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>PulsirajuÄ‡i gumb</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #f4f4f4;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      animation: pulsiranje 2s infinite;
    }

    @keyframes pulsiranje {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <button>Klikni me</button>

</body>
</html>
