<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>pH Scale</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}

.container {
    max-width: 1400px;
    margin: auto;
    background: #fff;
    border: 1px solid #ccc;
}

.title {
    padding: 10px 15px;
    font-weight: bold;
    color: #555;
    border-bottom: 1px solid #ddd;
}

.scale {
    width: 100%;
}


.bar {
    height: 32px;
    display: flex;
    align-items: center;
    padding-left: 15px;
    color: #fff;
    font-size: 13px;
    font-weight: bold;
}


.ph14 { background:#1f6fb2; }
.ph13 { background:#2c7fc1; }
.ph12 { background:#3b90cf; }
.ph11 { background:#4fa2dd; }
.ph10 { background:#66b6e8; }
.ph9  { background:#7fc8f0; }
.ph8  { background:#9ad8f0; }


.ph7 {
    background:#2fbf71;
    font-size:14px;
}


.ph6 { background:#f28fa3; }
.ph5 { background:#ef6b88; }
.ph4 { background:#ea4f70; }
.ph3 { background:#e5385e; }
.ph2 { background:#dc2a51; }
.ph1 { background:#d31f46; }
.ph0 { background:#c92045; }

</style>
</head>

<body>

<div class="container">
    <div class="title">pH Scale</div>

    <div class="scale">
        <div class="bar ph14">14</div>
        <div class="bar ph13">13</div>
        <div class="bar ph12">12</div>
        <div class="bar ph11">11</div>
        <div class="bar ph10">10</div>
        <div class="bar ph9">9</div>
        <div class="bar ph8">8</div>

        <div class="bar ph7">7&nbsp;&nbsp;NEUTRAL</div>

        <div class="bar ph6">6</div>
        <div class="bar ph5">5</div>
        <div class="bar ph4">4</div>
        <div class="bar ph3">3</div>
        <div class="bar ph2">2</div>
        <div class="bar ph1">1</div>
        <div class="bar ph0">0</div>
    </div>
</div>

</body>
</html>
